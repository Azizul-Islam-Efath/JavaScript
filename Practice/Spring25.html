<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="demo"></p>
    <script>

        function concate(str1,str2){
            var Str1=str1.trim().toUpperCase();
            var Str2=str2.trim().toUpperCase();
            var New=Str1+" "+Str2;
            return New;
        }
        var final=concate("           hello  ","    world  ");
        document.getElementById('demo').innerHTML=final;
    </script>
</body>
</html>
