<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo"></p>
    <script>

        function calculateArea(height,width){
            var Height=height;
            var Width=width;
            var totalArea=Height*Width;
            return totalArea;
        }
        var display=calculateArea(6,7);
     document.getElementById("demo").innerHTML="Total Area : "+display;

    </script>
</body>
</html>
