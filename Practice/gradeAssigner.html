<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function gradeAssign(marks){
            if(marks>=90 && marks<=100){
                document.getElementById("demo").innerHTML="The Grade is A.";
            }
            else if(marks>=80 && marks<90){
                document.getElementById("demo").innerHTML="The Grade is B.";
            }
            else if(marks>=70 && marks<80){
                document.getElementById("demo").innerHTML="The Grade is C.";
            }
            else if(marks>=60 && marks<80){
                document.getElementById("demo").innerHTML="The Grade is D.";
            }
            else if(marks<60){
                document.getElementById("demo").innerHTML="The Grade is F.";
            }
            else{
                document.getElementById("demo").innerHTML="Input Error...";
            }
        }
        gradeAssign(90);

    </script>
</body>
</html>
