<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize Names</title>
</head>
<body>
    <h2>Capitalize Names</h2>

    <p>Original Names:</p>
    <p id="original"></p>

    <p>Capitalized Names:</p>
    <p id="capitalized"></p>

    <script>
        var names = ["john", "mary", "peter"];

        document.getElementById('original').textContent = names.join(', ');

        var capitalizedNames = names.map(name => {
            return name.charAt(0).toUpperCase() + name.slice(1);
        });
        document.getElementById('capitalized').textContent = capitalizedNames.join(', ');
    </script>
</body>
</html>
