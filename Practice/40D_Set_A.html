<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="demo"></p>
    <script>

        function concate(temp){
            var t=temp;
            if(t<20){
                return "It's cold today.";
            }
            else if(t>25){
                return "It's too warm today.";
            }
            else{
                return "The Weather is nice.";
            }
        }

        var t1=concate(15);
        var t2=concate(27);
        var t3=concate(21);
        document.getElementById('demo').innerHTML=t1+'<br>'+t2+'<br>'+t3;
    </script>
</body>
</html>
