<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>

        function stepCount(){
            var arr=[5021,7503,4987,10050,8010,6500,7899];
            var i,count=0;
            for(i=0;i<arr.length;i++){
                count+=arr[i];
            }
            document.getElementById("demo").innerHTML="Total Steps for the week : "+count;
        }
        stepCount();

    </script>
</body>
</html>
