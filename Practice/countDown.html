<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function countDown(num){
            var Num=num;
            var i,count="";

            for(i=Num;i>=0;i--){
                count+=i+"<br>";
            
            }
            count+="Blast Off";
            document.getElementById('demo').innerHTML=count;
            
        }
        countDown(10);
    </script>
</body>
</html>
