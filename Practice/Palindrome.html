<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p id="demo"></p>
<script>
    function isPalindrome(str){
        var word=str.toLowerCase();
        var rev=word.split('').reverse().join('');
        if(word===rev){
            return true;
        }
        else{
            return false;
        }

          }
     var check1=isPalindrome("Azizul");
        var check2=isPalindrome("RacECar");
        document.getElementById("demo").innerHTML=check1+"<br>"+check2;
</script>

</body>
</html>
